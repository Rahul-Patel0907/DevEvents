<svg width="256" height="256" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#818cf8" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#c084fc" /> <!-- Purple -->
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <!-- A stylized S / Infinity shape composed of digital links -->
    <path d="M 25 35 
             L 55 35 
             Q 65 35 65 45 
             L 65 55 
             Q 65 65 75 65 
             L 80 65" 
          stroke="url(#mainGrad)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>

    <path d="M 75 65 
             L 45 65 
             Q 35 65 35 55 
             L 35 45 
             Q 35 35 25 35 
             L 20 35" 
          stroke="url(#mainGrad)" 
          stroke-width="8" 
          stroke-linecap="round" 
          opacity="0.6" 
          fill="none"/>
          
    <!-- Decorative dots -->
    <circle cx="20" cy="35" r="4" fill="#22d3ee" />
    <circle cx="80" cy="65" r="4" fill="#c084fc" />
    
    <!-- Sync arrows suggestion -->
    <path d="M 80 65 L 72 58 M 80 65 L 72 72" stroke="#c084fc" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 20 35 L 28 28 M 20 35 L 28 42" stroke="#22d3ee" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
